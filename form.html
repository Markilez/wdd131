<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product reviews and feedback.">
    <meta name="author" content="Maclarence Makomo">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-styles.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Name -->
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Product options will be dynamically populated by JavaScript -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating:</label>
                <div id="rating" class="rating-group">
                    <label><input type="radio" name="rating" value="1" required> ☆</label>
                    <label><input type="radio" name="rating" value="2" required> ☆☆</label>
                    <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
                    <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
                    <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
                </div>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <!-- Useful Features -->
            <fieldset class="form-group">
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="Feature 1"> Feature 1</label>
                <label><input type="checkbox" name="features" value="Feature 2"> Feature 2</label>
                <label><input type="checkbox" name="features" value="Feature 3"> Feature 3</label>
                <label><input type="checkbox" name="features" value="Feature 4"> Feature 4</label>
            </fieldset>

            <!-- Written Review -->
            <div class="form-group">
                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview" required></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 BYU-I. All rights reserved.</p>
    </footer>

    <script src="scripts/form-script.js"></script>
</body>
</html>
