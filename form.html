<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product reviews and feedback.">
    <meta name="author" content="Maclarence Makomo"> <!-- Replace with your name -->
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-styles.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div id="rating" required>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2" required> ☆☆</label>
                <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="Feature 1" required> Feature 1</label>
                <label><input type="checkbox" name="features" value="Feature 2" required> Feature 2</label>
                <label><input type="checkbox" name="features" value="Feature 3" required> Feature 3</label>
                <label><input type="checkbox" name="features" value="Feature 4"> Feature 4</label> <!-- Added 4th checkbox -->
            </fieldset>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview" required></textarea> <!-- Made required -->

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required> <!-- Made required -->

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 BYU-I. All rights reserved.</p>
    </footer>

    <script src="scripts/form-script.js"></script>
</body>
</html>
